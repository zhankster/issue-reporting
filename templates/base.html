<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='images/favicon-32x32.png')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{{url_for('static', filename='css/site.css')}}">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <!-- <title>Occurrences</title> -->
    <title>{{ page_title }}</title>

</head>
<body>
    <div class="bs-example container">
        <!-- <nav class="navbar navbar-expand-md navbar-light bg-light"> -->
            <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a href="#" class="navbar-brand">
                <img src="{{url_for('static', filename='images/ihs-pharmacy-logo.png')}}" height="28" id="navOccur" alt="Occurrence Report">
                Reporting
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav mr-auto">
                    <a href="{{url_for('index')}}" class="nav-item nav-link active" id="navOccur">Occurrence</a>
                    {% if current_user.is_authenticated and session['role'] == 'Administrator' %}
                    <div class="nav-item dropdown" id="navAdmin">
                        <a  class="nav-link dropdown-toggle" href="#" id="navAdmin" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin
                        </a>

                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">          
                            <a class="dropdown-item" href="{{url_for('admin_codes')}}" id="navReason">Reason Codes</a>
                            <a class="dropdown-item" href="{{url_for('admin_users')}}" id="navUser">User Manager</a> 	
                            <div class="dropdown-divider"></div>          	                                   
                        </div>
                    </div>
                    {% endif %}
                </div>
                {% if current_user.is_authenticated %}
                <ul div class="navbar-nav">
                <li class="nav-item dropdown" id="navUser">
                    <a style="font-weight:bold;color:254878" class="nav-link dropdown-toggle active curr_user" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ current_user.id }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">          
                        <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a> 
                    </div>
                </li>
                </ul>
                {% endif %}
            </div>
        </nav>
        {% block body %}{% endblock %} 
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
    </html>
